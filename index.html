<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    

    <script src="https://code.jquery.com/jquery-2.2.3.min.js"   integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="   crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">

   
    <title>bootstrap</title>

</head>
<body>

    <div class="wrapper">

        <div class="row">
            <div class="col-xs-12">
                <div>

                    <div id="contactHeader">
                        <h1 class="">Contacts</h1>
                    </div>

                    <div id="newContactBtn">
                        <button class="btn" data-toggle="modal" data-target="#newContact">New Contact</button>
                    </div>

                </div>
            </div>
  


    <div class="row" id="card-container">

    </div>
<!--  -->
        <div class="col-xs-12 col-sm-10 col-lg-8 info-style card card-template" >

            <div class="col-xs-8 info-style">
                <div class="col-xs-6 info-style firstName">first name</div>
                <div class="col-xs-6 info-style lastName">last name</div>
                <div class="col-xs-12 info-style phone">phone</div>
                <div class="col-xs-12 info-style email">email</div>
                <div class="col-xs-12 info-style address">address</div>
            </div>

            <div class="col-xs-4" class="photo">
                <button class="btn btn-primary" data-target="#editContactModal" data-toggle="modal" >Edit</button>
            </div>

        </div> <!--end card-->

  <!-- modal for creating -->
  <div class="modal" id="newContact" tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">

        <div class="modal-header">
          <h4>New Contact</h4>
        </div>
  
        <div class="form-group" id="form-group-sty">

        <form> 

          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" placeholder="First Name">
          </div>

          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" placeholder="Last Name">
          </div>

          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" class="form-control" id="phone" placeholder="Phone">
          </div>

          <div class="form-group">
            <label for="Email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Email">
          </div>

          <div class="form-group">
            <label for="Address">Address</label>
            <input type="text" class="form-control" id="address" placeholder="Address">
          </div>

          <div class="form-group">
            <label for="photo">Photo</label>
            <input type="text" id="photo">
          </div>

        </form>

      <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" id="saveContact">Save Contact</button>
      </div>
      
      </div> <!-- closes div.form-group -->

    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal for creating-->


  <!-- modal for editing/deleting -->
  <div class="modal" id="editContactModal" tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">

        <div class="modal-header">
          <h4>Edit Contact</h4>
          <button class="btn btn-warning" id="deleteBtn" data-dismiss="modal">Delete Contact</button> 
        </div>
  
        <div class="form-group" id="form-group-sty">

        <form> 

          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstNameEdit" placeholder="First Name">
          </div>

          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastNameEdit" placeholder="Last Name">
          </div>

          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" class="form-control" id="phoneEdit" placeholder="Phone">
          </div>

          <div class="form-group">
            <label for="Email">Email</label>
            <input type="email" class="form-control" id="emailEdit" placeholder="Email">
          </div>

          <div class="form-group">
            <label for="Address">Address</label>
            <input type="text" class="form-control" id="addressEdit" placeholder="Address">
          </div>

          <div class="form-group">
            <label for="photo">Photo</label>
            <input type="text" id="photoEdit">
          </div>

        </form>

      <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" id="editContactSaveBtn">Save</button>
      </div>
      
      </div> <!-- closes div.form-group -->

    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal for editing/deleting -->
  


 </div> <!-- closes div.container-->

<script src="main.js"></script>
</body>
</html>
